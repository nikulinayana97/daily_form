<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Daily Form</title>
</head>
<body>
	<div class="form__page">
		<div class="b__header">
			<img src="img/icon.png" alt="key" class="b__icon">
			<h1 class="b__title">Create your free account</h1>
			<p class="b__header-text">Come and join our cool and amazing community, fill in your details
	to get started. Already have an account? <a href="" class="b__text--link">Log in.</a></p>
		</div>
		<div class="b__main">
			<form action="" method='get' name='login_form' class="b__form">
				<input type="text" placeholder="First name" name="First name" class="b__first-name">
				<input type="text" placeholder="Last name" name="Last name" class="b__last-name"><br>
				<input type="email" placeholder="Email address" name="Email address" class="b__email"><br>
				<input type="password" placeholder="Password" name="Password" class="b__password"><br>
				<button type="submit" class='b__btn'>Sign up for free</button>
			</form>
		</div>
		<div class="b__footer">
			<p class="b__footer-text">By clicking on “Sign up for free”, you agree to the <a href="" class="b__text--link">Terms of Service</a> and the <a href="" class="b__text--link">Privacy Policy</a></p>
		</div>
	</div>
</body>
</html>
